plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.junit.jupiter:junit-jupiter:5.4.2'
    testImplementation 'junit:junit:4.13'
    implementation 'org.seleniumhq.selenium:selenium-java:3.141.59'
}


test {
    useJUnitPlatform() {
      //  includeTags 'Browser'
       //  includeTags 'demo'
        if (project.hasProperty("demo")) {
            includeTags 'demo'
            println("Executing limited demo test set")
        }
        if (project.hasProperty("Browser")) {
            includeTags 'Browser'
            println("Executing limited Browser test set")
        }
    }
}
