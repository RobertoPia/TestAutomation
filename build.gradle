plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.junit.jupiter:junit-jupiter:5.4.2'
    testImplementation 'junit:junit:4.13'
    implementation 'org.seleniumhq.selenium:selenium-java:3.141.59'
}


test {
    useJUnitPlatform() {
        if (project.hasProperty("Demo")) {
            includeTags 'Demo'
            System.out.println("Executing limited Demo test set")
        }
        if (project.hasProperty("BuyAMac")) {
            includeTags 'BuyAMac'
            System.out.println("Executing limited Buy-A-Mac test set")
        }
    }
}
